<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
  <title>駒場トイレおすすめアプリ</title>
</head>

<body>
  <div class="text-center container-fluid my-auto">
    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row box">
          <div class="col-lg-12 mx-auto">
            <h1 class="text-uppercase" style = "font-size:2em">
              <strong>駒場のおすすめトイレ</strong>
            </h1>
            <hr>

          <h4 style = "padding:0.1em 1em 0.1em">現在地は？</h4>
          <div style = "padding:0.1em 1em 1em">
          <select name="currentPlace" id="currentPlace">
            <option id="正門">正門</option>
            <option id="生協">生協</option>
            <option id="13号館前">13号館前</option>
            <option id="裏門">裏門</option>
          </select><br>
          </div>
          <div style = "padding:0.1em 1em 1em">
          <input id="box1" type="checkbox">多目的トイレあり
          <input id="box2" type="checkbox">暖房便座あり
          <input id="box3" type="checkbox">綺麗なトイレがいい
          <input id="box4" type="checkbox">混んでいないトイレがいい<br>
          </div>
        </div>

          <div class="col-lg-12 mx-auto">
            <button class="btn btn-primary btn-xl" href="#about" type="submit" onclick="dataRanking();"><i class="fa fa-search"></i> 検索する</button>
          </div>
          <div style = "padding-top: 1em" class="col-lg-12 mx-auto">
          <p id="first"></p>
          <p id="second"></p>
          <p id="third"></p>
        </div>
        </div>

      </div>

    </header>
  <script src="toilet.js"></script>

</div>
</body>

</html>
